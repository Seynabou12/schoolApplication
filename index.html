<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulaire</title>
</head>

<body>
    <div class="alert container-fluid mt-2">
        <div class="header d-flex">
            <h4 class="alert-heading mt-4">SCHOOL APP</h4>
        <a href="listDetail.html"><button type="button" class="liste mt-4 ms-4 btn">Liste des Apprenants</button></a>
        <a href="index.html"><button type="button" class="liste mt-4 ms-4 btn">Accueil</button></a>
        </div>
    </div>
    <div class="row justify-content-evenly row-cols-2 row-cols-md-2 row-cols-lg-3">
        <div class="containe mt-4 ms-4 ms-sm-4 p-3">
            <div class="title">FORMULAIRE</div>
            <form id="formulaire">
                <div class="form-group">
                    <label for="nom" class="form-label mt-2">Nom</label>
                    <input type="text" class="form-control" id="nom" id="nom" name="nom" placeholder="Enter votre nom">
                </div>
                <div class="form-group">
                    <label for="prenom" class="form-label mt-2">Prenom</label>
                    <input type="text" class="form-control" id="prenom" id="prenom" name="prenom"
                        placeholder="Enter votre prenom">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label mt-2">Email</label>
                    <input type="email" class="form-control" id="email" id="email" name="email"
                        placeholder="Enter votre email">
                </div>
                <div class="form-group">
                    <label for="biographie" class="form-label mt-2">Biographie</label>
                    <textarea class="form-control" id="biographie" name="biographie"></textarea>
                    <p id="limit">
                        <span id="progress">00 </span> / 130
                    </p>
                </div>
                <div class="form-group">
                    <label for="photo" class="form-label mt-2">Joindre un photo</label>
                    <input class="form-control" type="file" id="photo" name="photo">
                </div>
                <div class="form-group">
                    <label for="niveau" class="form-label mt-2">Niveau</label>
                    <select class="form-select" id="niveau">
                        <option>Nivau Avancé</option>
                        <option>Niveau Intermédiaire</option>
                        <option>Niveau Débutant</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="competences row mt-3">
                        <label for="competences" class="form-label mt-2">Les Compétences</label>
                    </div>
                    <div class="form-outline row d-flex mb-3 mt-2">
                        <div class="col-6">
                            <label for="prenom" class="form-label mt-2">Maquetter une Application</label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="maquette" class="form-control">
                        </div>
                    </div>
                    <div class="form-outline row d-flex mb-3 mt-2">
                        <div class="col-6">
                            <label for="baseD" class="form-label">Creer une base de Donnée</label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="baseD" class="form-control">
                        </div>
                    </div>
                    <div class="form-outline row d-flex mb-3 mt-2">
                        <div class="col-6">
                            <label for="front" class="form-label">Developper Frontend et Backend</label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="frontBack" class="form-control">
                        </div>
                    </div>
                    <div class="form-outline row d-flex mb-3 mt-2">
                        <div class="col-6">
                            <label for="front" class="form-label">Développer des composants d'accès aux données</label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="CompAcces" class="form-control">
                        </div>
                    </div>
                    <div class="form-outline row d-flex mb-3 mt-2">
                        <div class="col-6">
                            <label for="front" class="form-label">Réaliser une interface utilisateur web statique et adaptable</label>
                        </div>
                        <div class="col-6">
                            <input type="number" id="InterStat" class="form-control">
                        </div>
                    </div>
                </div>
                <span class="error"></span>
                <button type="submit" class="btn btn-ajout mt-4 mb-1 float-end" id="ajoute">Ajouter</button>
                <button type="button" class="btn btn-edit mt-3 d-none" id="Modifie">Modifier</button>
            </form>
        </div>
        <div class=" mt-4 carte ms-4 ms-sm-4 p-3">
            <div class="title container mt-3">APPRENANTS</div>
            <div class="save ms-5 mt-3"></div>
        <button type="submit" class="btn btn-save mt-4" id="sauvegarde">Sauvegarder</button>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../dist/app.js"></script>
</body>
</html>
