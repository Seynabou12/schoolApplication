<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulaire</title>
</head>

<body>
    <div class="row justify-content-evenly">
        <div class="col-5 containe">
            <div class="title">Formulaire</div>
            <form id="formulaire">
                <div class="user-details">
                    <div class="input-box">
                        <labelclass="details">Nom</label>
                        <input type="text" placeholder="votre nom" id="nom" name="nom">
                    </div>
                    <div class="input-box">
                        <label class="details">Prenom</label>
                        <input type="text" placeholder="votre Prenom" id="prenom" name="prenom">
                    </div>
                    <div class="input-box">
                        <label class="details">Email</label>
                        <input type="email" placeholder="votre email" id="email" name="email">
                    </div>
                    <div class="input-box">
                        <label class="details">Biographie</label>
                        <textarea class="form-control" id="biographie" name="biographie" rows="3"></textarea>
                        <p id="limite-text">
                            <span id="text-progress">00 </span> / 130
                        </p>
                    </div>
                    <div class="input-box">
                        <label class="details">Un fichier</label>
                        <input class="form-control" type="file" id="photo" name="photo">
                    </div>
                    <div class="input-box">
                        <label class="details">Niveaux</label>
                        <select name="" id="niveau" name="niveau">
                            <option value="Avancé(e)">Avancé(e)</option>
                            <option value="Intermédiaire">Intermédiaire</option>
                            <option value="Bas niveau">Bas niveau</option>
                        </select>
                    </div>
                </div>
                <br>
                <span id="error"></span>
                <div class="button">
                    <input type="submit" value="ajouter">
                </div>
            </form>
        </div>
        <div class="col-5 d-flex flex-column carte ">
            <h6>LES APPRENANTS</h6>
            <div class="save"></div>
            <br>
            <button type="submit" class="btn btn-danger" id="sauvegarde">Sauvegarder</button>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../dist/app.js"></script>
</body>
</html>
